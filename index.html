<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Clock UI Dark & Light Mode</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
        <div class="toggleClass" onclick="toggleClass()">
            <div class="container">
                <input type="checkbox">
            </div>
        </div>
        <script src="clock.js"></script>
        <script src="toggle.js"></script>
    </body>
</html>
